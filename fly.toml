# fly.toml - configuration for maxkorzhpaymentbot
# Automatically generated with Docker build
app = "maxkorzhpaymentbot"
primary_region = "waw"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  # keep at least one machine running
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

# Virtual machine configuration (optional)
[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
